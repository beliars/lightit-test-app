<p *ngIf="loggedUser.username" class="username">Hello, {{ loggedUser.username }}<span class="glyphicon glyphicon-log-out" title="Logout" (click)="logout()"></span></p>
<ul class="products list-inline">
	<li *ngFor="let product of products" 
		[class.selected]="product === selectedProduct" 
		(click)="selectProduct(product)">{{ product.title }}
	</li>
</ul>
<button *ngIf="!selectedProduct" type="button" class="btn btn-danger go-back" (click)="goBack()">Back</button>
<hr *ngIf="selectedProduct">
<product-item (closedProduct)="closeProduct($event)" [selectedProduct]="selectedProduct" [comments]="comments"></product-item>
