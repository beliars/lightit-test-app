<div class="selected-product row" *ngIf="selectedProduct">
	<span class="glyphicon glyphicon-remove" (click)="closeProduct()"></span>
	<div class="col-xs-6">
		<h2>{{ selectedProduct.title }}</h2>
		<img src="./app/shared/images/{{ selectedProduct.img }}" class="img-responsive" alt="">
		<div class="text">
			<h3>Product description</h3>
			<hr>
			<p>{{ selectedProduct.text }}</p>
		</div>
	</div>
	<product-item-comments [comments]="comments"></product-item-comments>
</div>
