<div class="selected-product row" *ngIf="selectedProduct">
	<div class="col-xs-6">
		<h2>{{ selectedProduct.title }}</h2>
		<img src="./app/shared/images/{{ selectedProduct.img }}" class="img-responsive" alt="">
		<div class="text">
			<h3>Product description</h3>
			<hr>
			<p>{{ selectedProduct.text }}</p>
		</div>
	</div>
	<product-item-comments [selectedProduct]="selectedProduct" [comments]="comments" [loggedUser]="loggedUser"></product-item-comments>
</div>
